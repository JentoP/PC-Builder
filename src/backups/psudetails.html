<!DOCTYPE html>
<html class="h-100" lang="en">
<head th:replace="~{fragments/header :: headerelement('Power Supply details')}"></head>

<body class="d-flex flex-column h-100">
<header th:replace="~{fragments/header :: header}"></header>

<main th:object="${psu}" th:if="${psu}">
    <h1>Power Supply Specifications</h1>
    <div class="container">
        <h2 th:text="${psu.name}"></h2>

        <div class="row p-2">
            <div class="col-6 col-sm-4 p-1 m-1">
                <h3>Manufacturer</h3>
                <h4 th:text="${psu.manufacturer}"></h4>
            </div>
            <div class="col-6 col-sm-4 p-1 m-1">
                <h3>Maximum Wattage</h3>
                <h4 th:text="${psu.wattageCapacity}"></h4>
            </div>
            <div class="col-6 col-sm-4 p-1 m-1">
                <h3>Model</h3>
                <h4 th:text="${psu.psuModel}"></h4>
            </div>
            <div class="col-6 col-sm-4 p-1 m-1">
                <h3>Efficiency</h3>
                <h4 th:text="${psu.efficiency}"></h4>
            </div>
        </div>
        <div class="row p-2">
            <div class="col-6 col-sm-4 p-1 m-1">
                <h3>Form Factor</h3>
                <h4 th:text="${psu.psuFormFactor}"></h4>
            </div>
            <div class="col-6 col-sm-4 p-1 m-1">
                <h3>Color</h3>
                <h4 th:text="${psu.color}"></h4>
            </div>
        </div>
        <div class="row p-2">
            <div class="col-6 col-sm-4 p-1 m-1">
                <h3>Price</h3>
                <h4 th:text="${#strings.replace(#numbers.formatDecimal(psu.price,0,'POINT',2,'COMMA'),',00', '') }+' EURO'"></h4>
            </div>
        </div>
        <div class="d-flex justify-content-between mt-5 bottom-margin">
            <a class="btn-custom" th:href="@{|/components/powersupplies/${previousId}|}"><<</a>
            <a class="btn-custom" th:href="@{|/components|}">GA TERUG</a>
            <a class="btn-custom" th:href="@{|/components/powersupplies/${nextId}|}">>></a>
        </div>
    </div>
</main>

<main th:object="${psu}" th:unless="${psu}">
    <h3>No psu found.</h3>
    <a class="btn-custom mt-5" th:href="@{|/components|}">GA TERUG</a>

</main>
</body>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</html>

<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/header :: headerelement('PC Build Bekijken')}"></head>
<header th:replace="~{fragments/header :: header}"></header>

<body class="d-flex flex-column h-100">
<h1>Bekijk uw PC's</h1>
<main class="container">
    <h2 th:text="${pcBuild.buildName}">Build Name</h2>

    <!-- Display error message if any -->
    <div th:if="${errorMessage}" class="alert-message">
        <p th:text="${errorMessage}"></p>
    </div>

    <div class="row">
        <h3 class="">Componenten</h3>
        <div class="d-flex align-items-center component-box">
            <div class="me-3">
                <!-- Replace with the image URL or path -->
                <img th:src="@{/img/icons/gradient/cpu.png}" alt="cpu" width="40" height="40" class="m-3">
            </div>
            <div>
                <h5>Processor: </h5>
                <strong><p th:text="${pcBuild.selectedCPU.name}"></p></strong>
            </div>
        </div>

        <h5>Processor: </h5>
        <strong><p th:text="${pcBuild.selectedCPU.name}"></p></strong>

        <h5>Moederbord: </h5>
        <strong><p th:text="${pcBuild.selectedMOBO.name}"></p></strong>

        <h5>Koeler: </h5>
        <strong><p th:text="${pcBuild.selectedCooler.name}"></p></strong>

        <h5>Grafische kaart: </h5>
        <strong><p th:text="${pcBuild.selectedGPU.name}"></p></strong>

        <h5>Geheugen: </h5>
        <strong><p th:text="${pcBuild.selectedMemory.name}"></p></strong>

        <h5>Opslag: </h5>
        <strong><p th:text="${pcBuild.selectedStorage.name}"></p></strong>

        <h5>Voeding: </h5>
        <strong><p th:text="${pcBuild.selectedPowerSupply.name}"></p></strong>

        <h5>Totale prijs: </h5>
        <strong><p th:text="${pcBuild.calculateTotalPrice()}"></p></strong>

        <div class="d-flex justify-content-between mt-5 bottom-margin">
            <a th:href="@{/editbuild/{id}(id=${pcBuild.getBuildId()})}" class="btn-custom">BEWERKEN</a>
            <a th:href="@{/pcbuilds}" class="btn-custom">TERUG</a>
            <a th:href="@{/deletebuild/{id}(id=${pcBuild.getBuildId()})}" class="btn-custom"
               onclick="return confirm('Weet je zeker dat je deze build wilt verwijderen?')">Verwijderen</a>
        </div>
    </div>
    <div class="bottom-margin"></div>

</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>

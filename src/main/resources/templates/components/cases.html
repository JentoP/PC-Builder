<!DOCTYPE html>
<html class="h-100" lang="en">
<head th:replace="~{fragments/header :: headerelement('Case details')}"></head>

<body class="d-flex flex-column h-100">
<header th:replace="~{fragments/header :: header}"></header>

<main th:object="${cases}" th:if="${cases}">
    <h1>Computer Case Specifications</h1>
    <div class="container">
        <h2 th:text="${cases.name}"></h2>

        <div class="row p-2">
            <div class="col-6 col-sm-4 p-1 m-1">
                <h3>Manufacturer</h3>
                <h4 th:text="${cases.manufacturer}"></h4>
            </div>
            <div class="col-6 col-sm-4 p-1 m-1">
                <h3>Motherboard Form Factor</h3>
                <h4 th:text="${cases.moboFormFactor}"></h4>
            </div>
            <div class="col-6 col-sm-4 p-1 m-1">
                <h3>Power Supply Form Factor</h3>
                <h4 th:text="${cases.psuFormFactor}"></h4>
            </div>
            <div class="col-6 col-sm-4 p-1 m-1">
                <h3>Color</h3>
                <h4 th:text="${cases.color}"></h4>
            </div>
            <div class="col-6 col-sm-4 p-1 m-1">
                <h3>Side Panel</h3>
                <h4 th:if="${cases.sidePanel}">Has a transparent side panel</h4>
                <h4 th:unless="${cases.sidePanel}">Doesn't include a transparent side panel</h4>
            </div>
        </div>
        <div class="row p-2">
            <div class="col-6 col-sm-4 p-1 m-1">
                <h3>Price</h3>
                <h4 th:text="${#strings.replace(#numbers.formatDecimal(cases.price,0,'POINT',2,'COMMA'),',00', '') }+' EURO'"></h4>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between mt-5 bottom-margin">
        <a class="button btn btn-secondary" th:href="@{|/components/cases/${previousId}|}"><<</a>
        <a class="button btn btn-secondary" th:href="@{|/components|}">Go back</a>
        <a class="button btn btn-secondary" th:href="@{|/components/cases/${nextId}|}">>></a>
    </div>
</main>

<main th:object="${cases}" th:unless="${cases}">
    <h3>No cases found.</h3>
    <a class="button btn btn-primary mt-5" th:href="@{|/templates/components|}">Go back</a>

</main>
</body>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</html>

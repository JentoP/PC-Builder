<!DOCTYPE html>
<html class="h-100" lang="en">
<head th:replace="~{fragments/header :: headerelement('Graphic card details')}"></head>

<body class="d-flex flex-column h-100">
<header th:replace="~{fragments/header :: header}"></header>

<main th:object="${gpu}" th:if="${gpu}">
    <h1>Graphic Card Specifications</h1>
    <div class="container">
        <h2 th:text="${gpu.name}"></h2>

        <div class="row p-2">
            <div class="col-6 col-sm-4 p-1 m-1">
                <h3>Manufacturer</h3>
                <h4 th:text="${gpu.manufacturer}"></h4>
            </div>
            <div class="col-6 col-sm-4 p-1 m-1">
                <h3>Model</h3>
                <h4 th:text="${gpu.gpuModel}"></h4>
            </div>
            <div class="col-6 col-sm-4 p-1 m-1">
                <h3>Chipset</h3>
                <h4 th:text="${gpu.chipset}"></h4>
            </div>
            <div class="col-6 col-sm-4 p-1 m-1">
                <h3>Memory</h3>
                <h4 th:text="|${gpu.memoryCapacity} GB|"></h4>
            </div>
            <div class="col-6 col-sm-4 p-1 m-1">
                <h3>Interface</h3>
                <h4 th:text="${gpu.interfaceType}"></h4>
            </div>
            <div class="col-6 col-sm-4 p-1 m-1">
                <h3>Clock Speed</h3>
                <h4 th:text="${gpu.clockSpeed}"></h4>
            </div>
               <div class="col-6 col-sm-4 p-1 m-1">
                <h3>Wattage</h3>
                <h4 th:text="|${gpu.wattageUsage} watt|"></h4>
            </div>
        </div>
        <div class="row p-2">
            <div class="col-6 col-sm-4 p-1 m-1">
                <h3>Price</h3>
                <h4 th:text="${#strings.replace(#numbers.formatDecimal(gpu.price,0,'POINT',2,'COMMA'),',00', '') }+' EURO'"></h4>
            </div>
        </div>
        <div class="d-flex justify-content-between mt-5 bottom-margin">
            <a class="button btn btn-secondary" th:href="@{|/components/graphiccards/${previousId}|}"><<</a>
            <a class="button btn btn-secondary" th:href="@{|/components|}">Go back</a>
            <a class="button btn btn-secondary" th:href="@{|/components/graphiccards/${nextId}|}">>></a>
        </div>
    </div>
</main>

<main th:object="${gpu}" th:unless="${gpu}">
    <h3>No gpu found.</h3>
    <a class="button btn btn-primary mt-5" th:href="@{|/templates/components|}">Go back</a>

</main>
</body>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</html>

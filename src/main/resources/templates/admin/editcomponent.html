<!DOCTYPE html>
<!--suppress ALL -->
<html class="h-100" lang="en">
<head th:replace="~{fragments/header :: headerelement('Component details')}"></head>

<body class="d-flex flex-column h-100">
<header th:replace="~{fragments/header :: header}"></header>
<h1>Component wijzigen</h1>
<main th:object="${component}" th:if="${component}" class="container">
    <div th:switch="${type}">

        <!-- CPU -->
        <div th:case="'processor'">
            <div class="header-container mb-5">
                <h2 class="container-title" th:text="${component.name}"></h2>
                <div class="button-container">
                    <a class="btn-custom small" style="margin-left: 20px"
                       th:href="@{|/components/${type}/${id}|}">TERUG</a>
                </div>
            </div>
            <form th:action="@{/admin/editcomponent/{type}/{id}(type=${type}, id=${id})}" method="post">
                <div>
                    <label class="h4" for="name">Naam:</label>
                    <input class="form-box" type="text" focus id="name" th:field="*{name}">
                </div>
                <div>
                    <label class="h4" for="manufacturer">Fabrikant:</label>
                    <input class="form-box" type="text" id="manufacturer" th:field="*{manufacturer}">
                </div>
                <div>
                    <label class="h4" for="architecture">Architectuur:</label>
                    <input class="form-box" type="text" id="architecture" th:field="*{architecture}">
                </div>
                <div>
                    <label class="h4" for="wattageUsage">Stroomverbruik (Watt):</label>
                    <input class="form-box" type="number" id="wattageUsage" th:field="*{wattageUsage}">
                </div>
                <div>
                    <label class="h4" for="socketType">Socket Type:</label>
                    <input class="form-box" type="text" id="socketType" th:field="*{socketType}">
                </div>
                <div>
                    <label class="h4" for="cpuModel">Model naam:</label>
                    <input class="form-box" type="text" id="cpuModel" th:field="*{cpuModel}">
                </div>
                <div>
                    <label class="h4" for="coreCount">Aantal kernen:</label>
                    <input class="form-box" type="number" id="coreCount" th:field="*{coreCount}">
                </div>
                <div>
                    <label class="h4" for="clockSpeed">Kloksnelheid (GHz):</label>
                    <input class="form-box" type="number" step="1" id="clockSpeed" th:field="*{clockSpeed}">
                </div>
                <div>
                    <label class="h4" for="price">Prijs (€):</label>
                    <input class="form-box" type="number" step="0.01" id="price" th:field="*{price}">
                </div>
                <!-- Navigation -->
                <div class="d-flex justify-content-center align-items-center bottom-margin border-price mt-5">
                    <button class="btn-custom" type="submit">WIJZIGEN</button>
                </div>
            </form>
        </div>

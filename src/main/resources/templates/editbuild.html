<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/header :: headerelement('PC Build Bewerken')}"></head>
<header th:replace="~{fragments/header :: header}"></header>

<body class="d-flex flex-column h-100">
<h1>PC Build Bewerken</h1>
<p>Bewerk je bestaande PC build.</p>

<main class="container">
    <h2>PC Build Details</h2>

    <!-- Display error message if any -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/user/editbuild/{id}(id=${pcBuild.id})}" method="post">
        <!-- PC Build Name -->
        <div class="form-group">
            <label for="pcBuildName">PC Build Naam</label>
            <input type="text" id="pcBuildName" name="name" class="form-control" th:value="${pcBuild.name}" required>
        </div>

        <!-- CPU Selection -->
        <div class="form-group mt-3">
            <label for="selectedCPU">Kies Processor</label>
            <select id="selectedCPU" name="selectedCPU" class="form-control">
                <option th:each="CPU : ${allProcessors}" th:value="${CPU.id}" th:text="${CPU.name}"></option>
            </select>
        </div>

        <!-- Moederbord Selection -->
        <div class="form-group mt-3">
            <label for="selectedMOBO">Kies Moederbord</label>
            <select id="selectedMOBO" name="selectedMOBO" class="form-control">
                <option th:each="mobo : ${allMotherboards}" th:value="${mobo.id}" th:text="${mobo.name}"></option>
            </select>
        </div>

        <!-- GPU Selection -->
        <div class="form-group mt-3">
            <label for="selectedGPU">Kies Grafische Kaart</label>
            <select id="selectedGPU" name="selectedGPU" class="form-control">
                <option th:each="gpu : ${allGraphicsCards}" th:value="${gpu.id}" th:text="${gpu.name}"></option>
            </select>
        </div>

        <!-- RAM Selection -->
        <div class="form-group mt-3">
            <label for="selectedRAM">Kies Geheugen</label>
            <select id="selectedRAM" name="selectedRAM" class="form-control">
                <option th:each="ram : ${allMemoryKits}" th:value="${ram.id}" th:text="${ram.name}"></option>
            </select>
        </div>

        <!-- Submit Button -->
        <div class="mt-4">
            <button type="submit" class="btn btn-success">Bijwerken</button>
        </div>
    </form>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>

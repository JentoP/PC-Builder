<!DOCTYPE html>
<html class="h-100" lang="en">
<head th:replace="~{fragments/header :: headerelement('Computers, assemble!')}"></head>
<header th:replace="~{fragments/header :: header}"></header>

<body class="d-flex flex-column h-100">
<h1>Processors</h1>
<p>On this page you can find all available motherboard components currently in stock.</p>
<p>You can search and filter by name, chipset, manufacturer, or price. To see more details about a component click on
    the component's name.</p>

<main class="container" >
    <h2>CPU's in stock</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-2 mt-5">
                <h4>Filters</h4>
                <!--Search-->
                <div class="text-start">
                    <form th:action="@{|/lists/motherboardlist|}" method="get" class="">
                        <input name="searchWord" th:value="${param.searchWord}" class="filter-box">
                        <button type="submit" class="btn-custom">Search</button>
                    </form>
                </div>
                <!--Filters-->
                <form th:action="@{|/lists/motherboardlist|}" method="get" class="col mt-5 text-start">
                    <h5>Filter by</h5>

                    <!-- Manufacturer Filter -->
                    <div class="input-group row">
                        <label for="filterManufacturer" class="form-label">Manufacturer</label>
                        <select id="filterManufacturer" name="filterManufacturer" class="filter-box">
                            <option value="">--Select--</option>
                            <option value="ASUS">ASUS</option>
                            <option value="MSI">MSI</option>
                            <option value="Gigabyte">Gigabyte</option>
                            <option value="ASRock">ASRock</option>
                        </select>
                    </div>

                    <!-- Form Factor Filter -->
                    <div class="input-group row mt-3">
                        <label for="filterMoboFormFactor" class="form-label">Form Factor</label>
                        <select id="filterMoboFormFactor" name="filterMoboFormFactor" class="filter-box">
                            <option value="">--Select--</option>
                            <option value="ATX">ATX</option>
                            <option value="Mini-ATX">Mini-ATX</option>
                            <option value="Micro-ATX">M-ATX</option>
                        </select>
                    </div>

                    <!-- Chipset Filter -->
                    <div class="input-group row mt-3">
                        <label for="filterChipset" class="form-label mt-3">Chipset</label>
                        <select id="filterChipset" name="filterChipset" class="filter-box">
                            <option value="">--Select--</option>
                            <option value="Z690">Z690</option>
                            <option value="X570">X570</option>
                            <option value="B550">B550</option>
                            <option value="B450">B450</option>
                        </select>
                    </div>

                    <!-- Socket Type Filter -->
                    <div class="input-group row mt-3">
                        <label for="filterSocket" class="form-label">Socket Type</label>
                        <select id="filterSocket" name="filterSocket" class="filter-box">
                            <option value="">--Select--</option>
                            <option value="LGA1700">LGA1700</option>
                            <option value="AM4">AM4</option>
                        </select>
                    </div>

                    <!-- Memory type Filter-->
                    <div class="input-group row mt-3">
                        <label for="filterMemory" class="form-label mt-3">Memory Type</label>
                        <select id="filterMemory" name="filterMemory" class="filter-box">
                            <option value="">--Select--</option>
                            <option value="DDR3">DDR3</option>
                            <option value="DDR4">DDR4</option>
                            <option value="DDR5">DDR5</option>
                        </select>
                    </div>

                    <!-- Price Range Filter -->
                    <div class="input-group row mt-3">
                        <label for="filterMinPrice" class="form-label">Min Price</label>
                        <input type="number" id="filterMinPrice" name="filterMinPrice" class="filter-box"
                               placeholder="Minimum Price"  step="50">
                    </div>
                    <div class="input-group row mt-3">
                        <label for="filterMaxPrice" class="form-label">Max Price</label>
                        <input type="number" id="filterMaxPrice" name="filterMaxPrice" class="filter-box"
                               placeholder="Maximum Price"  step="50">
                    </div>


                    <button type="submit" class="btn-custom mt-3">Filter</button>
                </form>
                <div class="bottom-margin"></div>


            </div>
            <!--Results-->
            <div class="col-md-9">
                <h3>Results</h3>
                <div class="row">
                    <div class="col-md-6 btn-custom">
                        <div th:each="MOBO : ${filteredMotherboard}">
                            <ul class="list">
                                <li><a th:href="@{/components/motherboard/{id}(id=${MOBO.id})}" th:text="${MOBO.name}"
                                       title="Click to view more details about this motherboard."></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div class="bottom-margin"></div>
</body>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</html>

<!DOCTYPE html>
<html class="h-100" lang="en">
<head th:replace="~{fragments/header :: headerelement('Computers, assemble!')}"></head>
<header th:replace="~{fragments/header :: header}"></header>

<body class="d-flex flex-column h-100">
<h1>Processors</h1>
<p>On this page you can find all available processor components currently in stock.</p>
<p>You can search and filter by chipset, name, manufacturer, or price. To see more details about a components click on
    the component's name.</p>

<main class="container">
    <h2>CPU's in stock</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-2 mt-5">
                <h4>Filters</h4>
                <!--Search-->
                <div class="text-start">
                    <form th:action="@{|/lists/processorlist|}" method="get" class="">
                        <input name="searchWord" th:value="${param.searchWord}" class="filter-box">
                    </form>
                    <button type="submit" class="btn-custom">Search</button>
                </div>
                <!--Filters-->
                <form th:action="@{|/lists/processorlist|}" method="get" class="col mt-5 text-start">
                    <h5>Filter by</h5>

                    <!-- Manufacturer Filter -->
                    <div class="input-group row">
                        <label for="filterManufacturer" class="form-label">Manufacturer</label>
                        <select id="filterManufacturer" name="filterManufacturer" class="filter-box">
                            <option value="">--Select--</option>
                            <option value="Intel">Intel</option>
                            <option value="AMD">AMD</option>
                        </select>
                    </div>

                    <!-- Socket Type Filter -->
                    <div class="input-group row mt-3">
                        <label for="filterSocket" class="form-label">Socket Type</label>
                        <select id="filterSocket" name="filterSocket" class="filter-box">
                            <option value="">--Select--</option>
                            <option value="LGA1700">LGA1700</option>
                            <option value="AM4">AM4</option>
                        </select>
                    </div>

                    <!-- Architecture Filter -->
                    <div class="input-group row mt-3">
                        <label for="filterArchitecture" class="form-label mt-3">Architecture Type</label>
                        <select id="filterArchitecture" name="filterArchitecture" class="filter-box"
                                th:value="${param.filterArchitecture}">
                            <option value="">--Select--</option>
                            <option value="Raptor Lake" th:selected="${param.filterArchitecture == 'Raptor Lake'}">
                                Raptor Lake
                            </option>
                            <option value="Alder Lake" th:selected="${param.filterArchitecture == 'Alder Lake'}">Alder
                                Lake
                            </option>
                            <option value="Lunar Lake" th:selected="${param.filterArchitecture == 'Lunar Lake'}">Lunar
                                Lake
                            </option>
                            <option value="Zen 3" th:selected="${param.filterArchitecture == 'Zen 3'}">Zen 3</option>
                            <option value="Zen 4" th:selected="${param.filterArchitecture == 'Zen 4'}">Zen 4</option>
                            <option value="Zen 5" th:selected="${param.filterArchitecture == 'Zen 5'}">Zen 5</option>
                        </select>
                    </div>

                    <!-- CPU model Filter-->
                    <div class="input-group row mt-3">
                        <label for="filterCore" class="form-label mt-3">Model/Core Type</label>
                        <select id="filterCore" name="filterCore" class="filter-box">
                            <option value="">--Select--</option>
                            <option value="i9">Core i9</option>
                            <option value="i7">Core i7</option>
                            <option value="i5">Core i5</option>
                            <option value="i3">Core i3</option>
                            <option value="Ryzen 9">Ryzen 9</option>
                            <option value="Ryzen 7">Ryzen 7</option>
                            <option value="Ryzen 5">Ryzen 5</option>
                            <option value="Ultra Core 9">Ultra Core 9</option>
                            <option value="Ultra Core 7">Ultra Core 7</option>
                            <option value="Ultra Core 5">Ultra Core 5</option>
                        </select>
                    </div>

                    <!-- Price Range Filter -->
                    <div class="input-group row mt-3">
                        <label for="filterMinPrice" class="form-label">Min Price</label>
                        <input type="number" id="filterMinPrice" name="filterMinPrice" class="filter-box"
                               placeholder="Minimum Price"  step="50">
                    </div>
                    <div class="input-group row mt-3">
                        <label for="filterMaxPrice" class="form-label">Max Price</label>
                        <input type="number" id="filterMaxPrice" name="filterMaxPrice" class="filter-box"
                               placeholder="Maximum Price"  step="50">
                    </div>


                    <button type="submit" class="btn-custom mt-3">Filter</button>
                </form>
                <div class="bottom-margin"></div>


            </div>
            <!--Results-->
            <div class="col-md-9">
                <h3>Results</h3>
                <div class="row">
                    <div class="col-md-6 btn-custom">
                        <div th:each="CPU : ${filteredProcessors}">
                            <ul class="list">
                                <li><a th:href="@{/components/processor/{id}(id=${CPU.id})}" th:text="${CPU.name}"
                                       title="Click to view more details about this processor"></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div class="bottom-margin"></div>
</body>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</html>

<!DOCTYPE html>

<header th:replace="~{fragments/header :: header}"></header>

<body class="d-flex flex-column h-100">
<h1>Processors</h1>
<p>On this page you can find all available processor components currently in stock.</p>
<p>You can search and filter by chipset, name, manufacturer, or price. To see more details about a components click on
    the component's name.</p>

<main class="container">
    <h2>CPU's in stock</h2>

    <div class="row">
    <div class="col-md-2 mt-5">
        <h4>Filters</h4>

        <div class="text-start">
            <form th:action="@{|/lists/processorlist|}" method="get" class="row">
                <input name="searchWord" th:value="${param.searchWord}" class="filter-box">
            </form>
            <button type="submit" class="btn-custom">Search</button>
        </div>

        <form th:action="@{|/lists/processorlist|} " method="get" class="col mt-5 text-start">
            <h5>Filter by</h5>
            <div class="input-group row">
                <label for="filtering" class="form-label">Manufacturer</label>
                <select id="filtering" name="filterManufacturer" class="filter-box">
                    <option value="">--Select--</option>
                    <option value="Intel">Intel</option>
                    <option value="AMD">AMD</option>
                </select>
            </div>
            <button type="submit" class="btn-custom">Filter</button>

        </form>

    </div>

<div class="col-md-9">
    <h3>Results</h3>
    <div class="row">
        <div class="col-md-6 btn-custom">
            <div th:each="CPU : ${filteredProcessors}">
                <ul class="list">
                    <li><a th:href="@{/components/processors/{id}(id=${CPU.id})}" th:text="${CPU.name}"
                           title="Click to view more details about this processor"></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

</main>

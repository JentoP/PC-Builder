<head th:fragment="headerelement(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title th:text="${title}"></title>
</head>
<header th:fragment="header">
    <nav class="navbar fixed-top navbar-expand-lg">
        <div class="container-fluid gradient-border-top">
            <a class="navbar-brand" href="#">
                <img th:src="@{/img/logo.jpg}" alt="Logo" width="65" height="50" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" th:href="@{/home}">Home</a>
                    <a class="nav-link active" th:href="@{/builder}">Configurator</a>
                    <a class="nav-link" th:href="@{/components}">Componenten</a>
                    <a class="nav-link" th:href="@{/account}">Account</a>
                </div>
            </div>
        </div>
    </nav>
</header>

spring.application.name=PCBuilder
spring.datasource.url=jdbc:h2:mem:PCBuilder
spring.datasource.username=admin
spring.datasource.password=admin

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

server.error.whitelabel.enabled=false
# Enable legacy behavior for discriminator column
spring.jpa.properties.hibernate.discriminator.ignore_explicit_for_joined=true

spring.web.resources.static-locations=classpath:/static/
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.jpa.open-in-view=false

#debugging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#security
spring.security.user.name=admin
spring.security.user.password=admin

# security.h2-console-needed has to be false if deployed on google-cloud,
# otherwise login will not work
# security.h2-console-needed has to be true when running locally,
# otherwise h2-console will not work
# for deploy: override in environment variable
security.h2-console-needed=true